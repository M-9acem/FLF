# Example Configuration for Centralized FedAvg
# You can modify these parameters and use them as templates

# Training Mode
type: centralized

# Training Parameters
rounds: 20
epochs: 5
num_clients: 10

# Model Selection
model: simple_cnn  # Options: simple_cnn, lenet5, resnet18, resnet50

# Dataset
dataset: cifar10  # Options: mnist, cifar10, fashion_mnist
data_dir: ./data

# Data Partitioning
partition: dirichlet  # Options: iid, dirichlet, pathological
alpha: 0.5  # For dirichlet partitioning (lower = more heterogeneous)
classes_per_client: 2  # For pathological partitioning

# Optimizer Parameters
lr: 0.01
momentum: 0.9
weight_decay: 0.0
batch_size: 32

# System Parameters
no_cuda: false
num_workers: 0
seed: 42

# Logging
log_dir: ./logs
experiment_name: centralized_cifar10_dirichlet
